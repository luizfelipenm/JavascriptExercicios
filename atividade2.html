<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>

</head>

<body>
    <h1>Cálculo do Índice de Massa Corporal</h1>

    <p>Peso:
        <input type="text" id="peso">
    </p>
    <p>Altura:
        <input type="text" id="altura">
    </p>
    <p>Situação:<span id="situacao"></span></p>

    <button onclick="verificaSituacao()">
        Verificar
    </button>

    <script>

    function verificaSituacao(){

        let peso = parseFloat(document.getElementById("peso").value);
        let altura = parseFloat(document.getElementById("altura").value);

        let imc= peso / (altura * altura);
        let situacao=""; 
        let cor=""; 
            if (imc<=17) {
                situacao="Muito abaixo do peso";
                cor="red";
            } else if (imc>17 && imc<=18.49) {
                situacao="Abaixo do peso";
                cor="orange";
            } else if (imc>=18.50 && imc<=24.99) {
                situacao="Peso normal"
                cor="green"
            } else if (imc>=25 && imc<=29.99) {
                situacao="Acima do peso"
                cor="orange"
            } else if (imc>=30 && imc<=34.99) {
                situacao="Obesidade I";
                cor="red";
            } else if (imc>=35 && imc<=39.99) {
                situacao="Obesidade II";
                cor="red";
            } else if (imc>=40) {
                situacao="Obesidade III";
                cor="red";
            }
        document.getElementById("situacao").innerHTML = situacao;
        document.getElementById("situacao").style.color = cor; // muda cor da fonte
    }

    </script>
</body>
</html>
