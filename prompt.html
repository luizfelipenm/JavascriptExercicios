<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt() do Javascript</title>

</head>

<body>
    <h1>Cálculo da Média das Notas</h1>

    <p>1º Nota:<span id="nota1"></span></p>
    <p>2º Nota:<span id="nota2"></span></p>
    <p>Média:<span id="media"></span></p>
    <p>Situação:<span id="situacao"></span></p>

    <script>
        
        // nome é uma variável
        let n1 = parseFloat(prompt("1º Nota?"));
        let n2 = parseFloat(prompt("2º Nota?"));

        let media = (n1 + n2) / 2;
        let situacao = "";
        if (media>=6) {
            situacao = 'Aprovado';
            cor = 'blue';
        } else {
                situacao = 'Reprovado';
                cor = 'red';
        }
    
        document.getElementById("nota1").innerHTML = n1;
        document.getElementById("nota2").innerHTML = n2;
        document.getElementById("media").innerHTML = media;
        document.getElementById("situacao").innerHTML = situacao;
        document.getElementById("situacao").style.color = cor; // muda a cor da fonte

    </script>
</body>
</html>
