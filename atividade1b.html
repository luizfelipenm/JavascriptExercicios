<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag input</title>

</head>

<body>

    <h1>Cálculo da Média das Notas</h1>

    <p>1º Nota:
        <input type="text" id="nota1">
    </p>
    <p>2º Nota:
        <input type="text" id="nota2">
    </p>
    <p>Média:<span id="media"></span></p>
    <p>Situação:<span id="situacao"></span></p>

    <button onclick="verificaSituacao()">
        Verificar
    </button>

    <script>
               
    function verificaSituacao(){

        let n1 = parseFloat(document.getElementById("nota1").value);
        let n2 = parseFloat(document.getElementById("nota2").value);

        let media = (n1 + n2) / 2;
        let situacao = "";
        let cor = "";
        if (media>=6) {
             situacao = 'Aprovado';
             cor = 'blue';
        } else  {
                 situacao = 'Reprovado';
                 cor = 'red';
            }
        
        document.getElementById("media").innerHTML = media;
        document.getElementById("situacao").innerHTML = situacao;
        document.getElementById("situacao").style.color = cor; // muda cor da fonte

    }

    </script>


</body>

</html>
